<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>
    <div class="message"></div>

    <form onsubmit="onAddBook(event)" class="form">
        <input type="text" placeholder="Add a book">
        <button>Add</button>
    </form>

    <div class="table">

        <div class="title title0">Title</div>
        <div class="price price0">Price</div>
        <div class="actions actions0">Actions</div>

    </div>

    <div class="modal-overlay">
        <div class="modal"></div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
