<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>
    <div class="message"></div>

    <fieldset>
        <legend>Filter Books:</legend>
        <div class="fieldset-container">
            <!-- <form class="filter-books-form"></form> -->
            <span class="header-title">Filter by title:</span>
            <input class="input-title" type="text" oninput="onFilterBooks('title',this.value)" placeholder="Type to search..">
            <!-- <div class="filter-price"> </div> -->
            <span class="header-price">Price:</span>
            <input class="input-price" type="range" min="0" max="250" value="0" oninput="onFilterBooks('price',this.value)">
            <!-- <div class="filter-stars"> </div> -->
            <span class="header-stars">Star Rating:</span>
            <input class="input-stars" type="range" min="0" max="4" value="0" oninput="onFilterBooks('stars',this.value)">
        </div>
    </fieldset>


    <form onsubmit="onAddBook(event)" class="add-book-form">
        <span>Add Books:</span>
        <input type="text" class="add-book-input" placeholder="Type a title..">
        <button>Add</button>
    </form>

    <div class="table">

        <div class="title title0">Title
            <span class="sort-up" onclick="onSortBooks('title', 1)">ðŸ¡…</span>
            <span class="sort-down" onclick="onSortBooks('title', -1)">ðŸ¡‡</span>
        </div>
        <div class="price price0">Price
            <span class="sort-up" onclick="onSortBooks('price', 1)">ðŸ¡…</span>
            <span class="sort-down" onclick="onSortBooks('price', -1)">ðŸ¡‡</span>
        </div>
        <div class="rating rating0">Rating
            <span class="sort-up" onclick="onSortBooks('rating', 1)">ðŸ¡…</span>
            <span class="sort-down" onclick="onSortBooks('rating', -1)">ðŸ¡‡</span>
        </div>
        <div class="actions actions0">Actions</div>
    </div>

    <div class="modal-overlay">
        <div class="modal"></div>
    </div>

    <div class="stats-footer"></div>

    <script src="js/util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/imageSearch.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>

</body>

</html>
