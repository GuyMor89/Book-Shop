<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>
    <div class="message"></div>

    <form class="filter-books-form">
        <span>Filter Books:</span>
        <input type="text" oninput="onFilterBooks(this.value, event)" placeholder="Type to search..">
    </form>

    <form onsubmit="onAddBook(event)" class="add-book-form">
        <span>Add Books:</span>
        <input type="text" class="add-book-input" placeholder="Type a title..">
        <button>Add</button>
    </form>

    <div class="table">

        <div class="title title0">Title
            <span class="sort-up" onclick="onSortBooks('title', 1)">ðŸ¡…</span>
            <span class="sort-down" onclick="onSortBooks('title', -1)">ðŸ¡‡</span>
        </div>
        <div class="price price0">Price
            <span class="sort-up" onclick="onSortBooks('price', 1)">ðŸ¡…</span>
            <span class="sort-down" onclick="onSortBooks('price', -1)">ðŸ¡‡</span>
        </div>
        <div class="actions actions0">Actions</div>

    </div>

    <div class="modal-overlay">
        <div class="modal"></div>
    </div>

    <div class="stats-footer"></div>

    <script src="js/util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/imageSearch.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>

</body>

</html>
