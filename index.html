<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>
    <div class="message"></div>

    <fieldset class="fieldset-filter">
        <legend>Filter Books</legend>
        <div class="fieldset-filter-container">
            <div class="header-title">Title:</div>
            <input class="input-title filter-title" type="text" oninput="onFilterBooks('title',this.value)"
                placeholder="Type to search..">
            <div class="header-price">Price:</div>
            <div class="range-container">
                <input class="input-price filter-price" type="range" min="0" max="250" value="0"
                    oninput="onFilterBooks('price',this.value)">
                <div class="range-value">0</div>
            </div>
            <div class="header-rating">Rating:</div>
            <div class="range-container">
                <input class="input-rating filter-rating" type="range" min="1" max="5" value="0"
                    oninput="onFilterBooks('rating',this.value)">
                <div class="range-value">0</div>
            </div>
            <div class="clear-filter" onclick="onClearFilter()">Clear</div>
        </div>
    </fieldset>

    <dialog class="add-book-modal">
        <button type="button" class="close" onclick="onCloseModal()">‚úñÔ∏è</button>
        <fieldset>
            <div class="fieldset-modal-container">
                <div class="header-title">Title:</div>
                <input class="input-title add-book-title-input" type="text" placeholder="Choose a title..">
                <div class="header-price">Price:</div>
                <div class="range-container">
                    <input class="input-price add-book-price-input" type="range" min="0" max="500" value="0"
                        placeholder="Choose a price..">
                    <div class="range-value">0</div>
                </div>
                <div class="header-rating">Rating:</div>
                <div class="range-container">
                    <input class="input-rating add-book-rating-input" type="range" min="1" max="5" value="0"
                        placeholder="Choose a rating..">
                    <div class="range-value">0</div>
                </div>
            </div>
        </fieldset>
    </dialog>

    <div class="table">

        <div class="title title0">Title
            <span class="sort-up" onclick="onSortBooks('title', 1)">ü°Ö</span>
            <span class="sort-down" onclick="onSortBooks('title', -1)">ü°á</span>
            <span class="clear-sort" onclick="onClearSort()">Clear</span>
        </div>
        <div class="price price0">Price
            <span class="sort-up" onclick="onSortBooks('price', -1)">ü°Ö</span>
            <span class="sort-down" onclick="onSortBooks('price', 1)">ü°á</span>
        </div>
        <div class="rating rating0">Rating
            <span class="sort-up" onclick="onSortBooks('rating', 1)">ü°Ö</span>
            <span class="sort-down" onclick="onSortBooks('rating', -1)">ü°á</span>
        </div>
        <div class="actions actions0">Actions
            <span class="add-book" onclick="onOpenModal()">‚ûï</span>
        </div>
    </div>

    <div class="modal-overlay">
        <div class="modal"></div>
    </div>

    <div class="stats-footer"></div>

    <script src="js/util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/imageSearch.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/style.controller.js"></script>
    <script src="js/book.controller.js"></script>
    <script src="js/url-params.service.js"></script>

</body>

</html>
